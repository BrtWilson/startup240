<!DOCTYPE html>

<!--
    Title
    Login
        Username
        Password
    Play Anonymously
    View Scores
    Settings
-->

<html lang=""en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content=""width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />  
        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        /> 
        <title id="Landing">Pokerun Account Creation</title>
    </head>
    <body class="bg-dark text-white">
        <header class="container-fluid">
            <nav class="navbar fixed navbar-dark">
                <a class="navbar-brand" href="#">Pok&#xE9run</a>
                <menu class="navbar-nav">
                    <li class="nav-item"><&nbsp;</li>
                    <li class="nav-item"><a href="index.html">Landing</a></li>
                    <li class="nav-item">&nbsp;<&nbsp;</li>
                    <li class="nav-item" id="nav_active">Create Account</li>
                </menu>
            </nav>

            <hr />
        </header>

        <main class="container-fluid bg-dark text-center">
            <div class="bg-dark" id="login_box">
                <div class="login_box">
                    <h1 class="title"><i>Pok&#xE9Run</i></h1>
                    <br>
                    <form id="acf">
                        <!-- label for="name">Name</label-->
                        <div id="lndg_item">
                            <input type="text" id="name" placeholder="Username" required/>
                            <input type="text" id="password" placeholder="Password" required/>
                        </div>
                        <br/>
                        <div>
                            <fieldset>
                                <legend>Choose a starting pokemon:</legend>
                                    <label for="opt1" class="radio">
                                        <input type="radio" name="pkmn_pick" id="opt1" class="hidden" value="Bulbasaur" required/>
                                        <span class="label"></span>Bulbasaur
                                    </label>
                                    <label for="opt2" class="radio">
                                        <input type="radio" name="pkmn_pick" id="opt2" class="hidden" value="Charmander"/>
                                        <span class="label"></span>Charmander
                                    </label>
                                    <label for="opt3" class="radio">
                                        <input type="radio" name="pkmn_pick" id="opt3" class="hidden" value="Squirtle"/>
                                        <span class="label"></span>Squirtle
                                    </label>
                                    <label for="opt4" class="radio">
                                        <input type="radio" name="pkmn_pick" id="opt4" class="hidden" value="Eevee"/>
                                        <span class="label"></span>Eevee
                                    </label>
                                    <label for="opt5" class="radio">
                                        <input type="radio" name="pkmn_pick" id="opt5" class="hidden" value="Ratata"/>
                                        <span class="label"></span>Ratata
                                    </label>
                                    <label for="opt6" class="radio">
                                        <input type="radio" name="pkmn_pick" id="opt6" class="hidden" value="Jigglypuff"/>
                                        <span class="label"></span>Jigglypuff
                                    </label>
                                    <label for="opt7" class="radio">
                                        <input type="radio" name="pkmn_pick" id="opt7" class="hidden" value="Caterpie"/>
                                        <span class="label"></span>Caterpie
                                    </label>
                            </fieldset>
                        </div>
                        <br/>
                        <div id="lndg_item"><button type="button" class="btn btn-success"><b>Create Account</b></button></div>
                    </form>
                </div>
            </div>
        </main>

        <hr />
        <footer class="bg-dark text-light text-muted">
            <div class="container-fluid">
                <span class="text-reset">Created by BW</span>
                <a href="https://github.com/BrtWilson/startup240">Github</a>
            </div>
        </footer>

        <script type="module" src="create_accnt.js"></script>

    </body> 
</html>
